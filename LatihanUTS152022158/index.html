<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Alex</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffa500;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #222;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,165,0,0.3);
    }

    .glow {
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffa500, 0 0 10px #ff8c00;
      }
      to {
        text-shadow: 0 0 20px #ffa500, 0 0 30px #ff8c00;
      }
    }
  </style>
</head>
